name: multibody-book
channels:
  - conda-forge
dependencies:
  - ghp-import
  - graphviz
  - jupyter-sphinx
  - matplotlib
  - numpy <1.23  # scikits.odes 2.6.3 breaks with numpy 1.23
  - python ==3.9.*
  - pythreejs
  - scikits.odes
  - scipy
  - sphinx
  - sphinx-autobuild  # dev
  - sphinx-material
  - sphinx-togglebutton
  - sympy >=1.9
