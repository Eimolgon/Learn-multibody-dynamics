name: multibody-book
channels:
  - conda-forge
dependencies:
  - ghp-import
  - graphviz
  - jupyter-sphinx >=0.4.0  # required for new directive names jupyter-download-script/notebook
  - matplotlib
  - numpy
  - python ==3.9.*
  - pythreejs
  - scikits.odes
  - scipy
  - sphinx
  - sphinx-autobuild  # dev
  - sphinx-material
  - sphinx-togglebutton
  - sympy >=1.9
